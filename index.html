<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Window Placement & Screen Enumeration Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="application" id="application">
<h3>Window Placement & Screen Enumeration Demo (<a href="https://github.com/michaelwasserman/window-placement-demo">GitHub</a>)</h3>
<div class="controls">
  <div style="display:flex; align-items:center;">
    <button id="open-window">Open window</button>
    URL: <input id="open-window-url" style="flex-grow:1;" size=25 value="./slide.html"></input>
    left: <input id="open-window-left" style="width:50px;" size=5 value="100" type="number"></input>
    top: <input id="open-window-top" style="width:50px;" size=5 value="50" type="number"></input>
    width: <input id="open-window-width" style="width:50px;" size=5 value="850" type="number"></input>
    height: <input id="open-window-height" style="width:50px;" size=5 value="850" type="number"></input>
    <!-- Options: <input id="open-window-options" style="flex-grow:10;" value='{"x":"100", "y":"50", "width":"400", "height":"200", "type":"window"}'></input> -->
  </div>
  <button id="show-screens">Show screens</button>
  <button id="show-notification">Show notification</button>
  <button id="toggle-fullscreen">Toggle fullscreen</button>
  <button id="open-slide-window">Open slide window</button>
  <button id="fullscreen-slide">Fullscreen slide
    <iframe id="slide" src="./slide.html"></iframe>
  </button>
</div>
<p></p>
<canvas id="screens-canvas" width="800" height="600" style="border-style: solid"></canvas>
</div>

<script src="main.js"></script>

</body>
</html>
